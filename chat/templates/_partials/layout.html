{% load vite %}

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% vite_styles 'main.js' %}
    </head>
    <body id="app">
        {% block content %}
        {% endblock %}

        {% if error is True %}
        <script>
          window.__DJANGO_ERROR__ = {
            status: {{ statusCode }},
            message: `{{ message }}`
          }
        </script>
        {% endif %}
        {% vite_scripts 'main.js' %}
    </body>
</html>
