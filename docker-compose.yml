version: '3'

services:
  e2ee-dev:
    image: nikolaik/python-nodejs:python3.9-nodejs15-alpine
    working_dir: /app
    entrypoint: ./development.sh
    restart: always
    environment:
      - NODE_ENV=development
      - DJANGO_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    network_mode: host
